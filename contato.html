<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Ajax</title>
</head>

<body>

    <header>
        <img src="img/topo.png" width="100%" height="200">
    </header>

    <br>

    <nav>
        <a href="index.html">Home</a> |
        <a href="musicas.html">Músicas para programação</a> |
        <a href="aulas.html">Aulas grátis</a> |
        <a href="planos.html">Planos</a> |
        <a href="contato.html">Contato</a>
    </nav>

    <br>

    <main>

        <form method="get" action="">
            <fieldset>
                <legend>Entre em contato</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="txtnome" placeholder="Digite seu nome" required>
                <br>
                <label for="nome">E-mail:</label>
                <input type="text" id="email" name="txtemail" placeholder="Digite seu e-mail" required>
                <br>
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="txtdata" required>
                <br>
                <label>Plano:</label>
                <br>
                <input type="radio" value="a1" name="opc" id="opc1" checked>
                <label for="opc1">Grátis</label>
                <br>
                <input type="radio" value="a2" name="opc" id="opc2">
                <label for="opc2">Mensal</label>
                <br>
                <input type="radio" value="a3" name="opc" id="opc3">
                <label for="opc3">Trimestral</label>
                <br>
                <input type="radio" value="a4" name="opc" id="opc4">
                <label for="opc4">Semestral</label>
                <br>
                <input type="radio" value="a5" name="opc" id="opc5">
                <label for="opc5">Anual</label>
                <br>
                <input type="radio" value="a6" name="opc" id="opc6">
                <label for="opc6">Ainda não tenho um plano</label>
                <br>
                <label>Como ficou sabendo do site:</label>
                <br>
                <input type="checkbox" value="redes" name="opc" id="valor1">
                <label for="valor1">Redes sociais</label>
                <br>
                <input type="checkbox" value="amigos" name="opc" id="valor2">
                <label for="valor2">Amigos</label>
                <br>
                <input type="checkbox" value="familiares" name="opc" id="valor3">
                <label for="valor3">Familiares</label>
                <br>
                <input type="checkbox" value="outros" name="opc" id="valor4">
                <label for="valor4">Outros</label>
                <br>
                <label for="msg">Mensagem:</label>
                <br>
                <textarea name="txtmsg" id="msg" cols="40" rows="5"></textarea>
                <br>
                <button>Enviar</button>
            </fieldset>
        </form>
    </main>

    <br>

    <footer>
        <hr>
        <em>Prof Ajax - &copy; 2023</em>
    </footer>

</body>

</html>
